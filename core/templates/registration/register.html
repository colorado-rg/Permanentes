{% extends 'core/base.html' %}

{% block content %}
  <h2>Cadastrar Novo Usuário</h2>
  <p>Preencha o formulário abaixo para criar a sua conta.</p>
  
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Cadastrar e Entrar</button>
  </form>
  
  <br>
  <p><a href="{% url 'login' %}">Já tem uma conta? Faça login.</a></p>
{% endblock %}
