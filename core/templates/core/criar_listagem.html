{% extends 'core/base.html' %}

{% block content %}
    <h2>Criar Nova Listagem</h2>
    
    <p>Insira o título no formato NNNN/TT/AA (ex: 0123/RH/25)</p>

    <form method="POST" action="">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <br>
        <input type="text" id="titulo" name="titulo" required pattern="[0-9]{4}/[a-zA-Z0-9]+/[0-9]{2}" style="padding: 8px; width: 250px;">
        <br>
        <small>Ex: 0001/COMPRAS/25</small>
        <br><br>
        
        <button type="submit" style="padding: 10px 15px;">Salvar e Iniciar</button>
        <a href="{% url 'home' %}" style="margin-left: 10px;">Cancelar</a>
    </form>
{% endblock %}
