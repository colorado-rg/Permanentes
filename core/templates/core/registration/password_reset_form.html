{% extends 'core/base.html' %}

{% block content %}
  <h2>Recuperar Senha</h2>
  <p>Esqueceu a sua senha? Insira o seu endereço de e-mail abaixo. Enviaremos instruções para definir uma nova senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar e-mail de recuperação</button>
  </form>
{% endblock %}
